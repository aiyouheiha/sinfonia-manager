<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8"/>
		<title>Login</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1"/>
		<meta name="keywords" content="sinfonia"/>
		<meta name="description" content="sinfonia manager"/>
		<meta name="author" content="heiha"/>

		<!-- CSS -->
		<link rel="stylesheet" th:href="@{/css/reset.css}"/>
		<link rel="stylesheet" th:href="@{/css/supersized.css}"/>
		<link rel="stylesheet" th:href="@{/css/style.css}"/>
		<link rel="stylesheet" th:href="@{/css/layout.css}"/>
		<link rel="stylesheet" th:href="@{/css/login.css}"/>

		<script type="text/javascript" th:src="@{/js/jquery-1.7.2.min.js}"></script>
		<script type="text/javascript" th:src="@{/js/js.js}"></script>

		<script type="text/javascript" src="@{/js/love.js}"></script>
	</head>
	<body class="login-bg">
		<div class="main">
			<div class="login-dom login-max">
				<div class="logo text-center">
					<a href="#">
						<img th:src="@{/img/logo.png}" width="180px" height="180px"/>
					</a>
				</div>
				<div class="login container " id="login">
					<p class="text-big text-center logo-color">Sign in to Sinfonia</p>
					<p class=" text-center margin-small-top logo-color text-small">QvQ</p>
					<form class="login-form" action="index.html" method="post" autocomplete="off">
						<div class="login-box border text-small" id="box">
							<div class="name border-bottom">
								<input id="username" name="username" datatype="*"
									   placeholder="Username or email address"
									   nullmsg="Please input username"/>
							</div>
							<div class="pwd">
								<input id="password" name="password" type="password" datatype="*6-16"
									   placeholder="Password"
									   nullmsg="Please input password"/>
							</div>
						</div>
						<input type="hidden" name="formhash" value="5abb5d21"/>
						<input type="submit" class="btn text-center login-btn" value="Sign in"/>
					</form>
					<div class="forget">
						<a th:href="@{/password_reset}" class="forget-pwd text-small fl">Forgot password?</a>
						<a th:href="@{/register}" class="forget-new text-small fr" id="forget-new">Create an account</a>
					</div>
				</div>
			</div>

			<div class="footer text-center text-small ie">
				Copyright aiyouheiha <a href="#" target="_blank">sinfonia</a>
				<span class="margin-left margin-right">|</span>
				<script src="#" language="JavaScript"></script>
			</div>
			<div class="popupDom">
				<div class="popup text-default">
				</div>
			</div>
		</div>
	</body>
	<script type="text/javascript" th:src="@{/js/Validform_v5.3.2_min.js}"></script>
	<script type="text/javascript">
		function popup_msg(msg) {
			$(".popup").html("" + msg + "");
			$(".popupDom").animate({
				"top": "0px"
			}, 400);
			setTimeout(function() {
				$(".popupDom").animate({
					"top": "-40px"
				}, 400);
			}, 2000);
		}

		/*动画（注册）*/
		$(document).ready(function(e) {
			 $("input[name=username]").focus();
			 $('.login-form').Validform({
			 	ajaxPost: true,
			 	tiptype: function(msg) {
			 		if (msg) popup_msg('' + msg + '');
			 	},
			 	callback: function(ret) {
			 		popup_msg('' + ret.info + '');
			 		if (ret.status == 1) {
			 			if (ret.uc_user_synlogin) {
			 				$("body").append(ret.uc_user_synlogin);
			 			}
			 			setTimeout("window.location='" + ret.url + "'", 2000);
			 		}
			 	}
			 })

		});
	</script>

</html>
